<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FormGet</title>
</head>
<body>
<label>Username: </label>
<input type="text" id="field1"  placeholder="username"><br><br>
<label>Password: </label>
<input type="password" id="field2"  placeholder="********"><br><br>

<button onclick="myForm()">Submit</button>

<script>
function myForm() {
   document.getElementById("field1").value="priya";
   document.getElementById("field2").value="12345";
}
</script>

</body>
</html>
